name: prodox
description: "Achieve the version 2.0 of yourself"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  # for Fonts ...
  google_fonts: ^4.0.3
  provider: ^6.0.5
  intl: ^0.18.0
  flutter_svg: ^1.1.6
  firebase_auth: ^4.6.2
  firebase_core: ^2.13.1
  cloud_firestore: ^4.8.0
  firebase_storage: ^11.2.2
  shared_preferences: ^2.1.2
  awesome_notifications: ^0.8.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  fl_chart:
  connectivity_plus: ^2.2.2
  get: ^4.6.6
  get_storage: ^2.1.1
  lottie:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator:
  build_runner:


flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/illustrations/
    - assets/animations/
